<html lang="en">
<head>

</head>
<body>

    <button id="fetchBtn">fetch me</button>
    <span id="responseText"></span>

    <script>
        fetchBtn.addEventListener('click', async () => {
  const response = await fetch('/.netlify/functions/getNumber')
		.then(response => response.json()
	)

  responseText.innerText = responseText.innerText = JSON.stringify(response)
})
    </script>
</body>
